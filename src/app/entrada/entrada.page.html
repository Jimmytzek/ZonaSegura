<ion-header>
  <ion-toolbar>
    <ion-title class="nombre">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content color="primary"></ion-content> -->
<ion-content>
  <div>
    <img class="astro" src="assets/icon/lock.svg">
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="trasparente" (click)="sexo=0" [class.selected]="sexo==0">
          <ion-grid>
            <ion-row align-items-center>
              <ion-col align-items-end>
                <ion-card-header>
                  <img class="icon" src="assets/icon/mars.svg">
                </ion-card-header>
              </ion-col>
              <ion-col>
                <ion-card-content>
                  <ion-card-title color="dark">M</ion-card-title>
                </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="trasparente" (click)="sexo=1" [class.selected]="sexo==1">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-card-header>
                  <img class="icon" src="assets/icon/venus.svg">
                </ion-card-header>
              </ion-col>
              <ion-col>
                <ion-card-content>
                  <ion-card-title color="dark">F</ion-card-title>
                </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="trasparente" (click)="local=true" [class.selected]="local">
    <ion-grid>
      <ion-row align-items-center>
        <ion-col size="4" align-items-end>
          <ion-card-header>
            <img class="icon" src="assets/icon/shoes.svg">
          </ion-card-header>
        </ion-col>
        <ion-col>
          <ion-card-content>
            <ion-card-title color="dark">Local</ion-card-title>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card class="trasparente" (click)="local=false" [class.selected]="!local">
    <ion-grid>
      <ion-row align-items-center>
        <ion-col size="4" align-items-end>
          <ion-card-header>
            <img class="icon" src="assets/icon/tourist.svg">
          </ion-card-header>
        </ion-col>
        <ion-col>
          <ion-card-content>
            <ion-card-title color="dark">Turista/Tourist</ion-card-title>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="trasparente" (click)="getContacts()">
    <ion-grid>
      <ion-row align-items-center>
        <ion-col size="4" align-items-end>
          <ion-card-header>
            <img class="icon" src="assets/icon/agenda.svg">
          </ion-card-header>
        </ion-col>
        <ion-col>
          <ion-card-content>
            <ion-card-title color="dark">Contactoss</ion-card-title>
            <ion-select multiple="true" [(ngModel)]="MContacts" (ionChange)="saveContascts()" color="light" okText="Ok"
              cancelText="Cancelar">
              <ion-select-option *ngFor="let c of myContacts" [value]="c"><b>{{c.name.givenName}}</b>
              </ion-select-option>
            </ion-select>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

      <ion-row> 
          <ion-col size="2" align-items-end>
              <img class="agenda" src="assets/icon/agenda.svg">
          </ion-col>
        <ion-col size ="3" >
            <ion-label>AÃ±adir contactos</ion-label>
        </ion-col>
        <ion-col size="4">
            <ion-select multiple="true" [(ngModel)]="MContacts" (ionChange)="saveContascts()" color="light">
                <ion-select-option *ngFor="let c of myContacts" [value]="c"><b>{{c.name.givenName}}</b>
                </ion-select-option>
              </ion-select>
        </ion-col>
        </ion-row>
  </ion-card-content> -->

  <ion-row>
    <ion-col col="4" offset="4">
      <ion-item (click)="buttonClick()">
        <ion-button size="block">
          Guardar
        </ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
